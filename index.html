<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-1: CountDown Timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p>CountDown to</p>
    <div class="newyear">New Year</div>
    <div class="counter">

        <div class="box">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>

        <div class="box">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>

        <div class="box">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>

        <div class="box">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>

    <script src="index.js"></script>
    </div>
